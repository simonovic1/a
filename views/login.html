<head>
    <title>CSBook</title>
    <meta charset="utf-8">

    <!--    Fonts -->
    <link type="text/css" rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans:400italic,400,300,700">
    <link type="text/css" rel="stylesheet" href="http://fonts.googleapis.com/css?family=Oswald:400,700,300">
    <link href='https://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>

</head>

<body>




    <div class="row logIn-frame">
        <div class="col-lg-4 col-lg-offset-4 col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2 col-xs-10 col-xs-offset-1">
            <div class="panel panel-yellow">
                <div class="panel-heading">
                    Login
                </div>
                <div class="panel-body pan">
                    <form action="#" class="form-horizontal">
                        <div class="form-body pal">
                            <div class="form-group">
                                <div class="col-md-12">
                                    <div class="input-icon right">
                                        <input id="inputName" type="text" placeholder="Name" class="form-control" onkeypress="searchKeyPress(event);"/>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-md-12">
                                    <div class="input-icon right">
                                        <input id="inputPassword" type="password" placeholder="Password" class="form-control" onkeypress="searchKeyPress(event);" />
                                    </div>
									<span class="help-block mbn"><a href="logInUser.html"><small>Don't have account?</small> </a></span>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 check-box-in-form">
                                    <div class="checkbox">
                                        <label>
                                            <input tabindex="5" type="checkbox" />&nbsp; Keep me logged in</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-actions pal btn-logIn-frame">
                            <div class="form-group mbn" >
                                <div class="col-lg-3 col-lg-offset-9  col-md-4 col-md-offset-8" >
                                    <a href="#" onclick="checkIfExists()" id="LoginBtn" class="btn btn-primary btn-form-submit">Login</a>&nbsp;&nbsp;
                                </div>
                            </div>
                        </div>

                    </form>
                    <!--END OF INPUT FORM-->

                </div>

                <!--END PANEL BODY-->
            </div>
            <!--END OF PANEL-->


			<div>
				<a href="signUpCompany.html" class="btn btn-primary btn-form-submit col-sm-12 col-xs-12 col-md-12 col-lg-12" style="with:100%">Login as Company</a>
			</div>

        </div>


    </div>



    <!--END OF LogIn FRAME-->

	<script src="logic.js"></script> -->
</body>

</html>
